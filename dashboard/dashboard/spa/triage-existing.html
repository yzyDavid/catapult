<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="/dashboard/spa/cp-input.html">
<link rel="import" href="/dashboard/spa/element-base.html">

<dom-module id="triage-existing">
  <template>
    <style include="paper-material-styles">
      :host {
        @apply --paper-material-elevation-2;
        background: white;
        color: initial;
        display: none;
        flex-direction: column;
        outline: none;
        padding: 16px;
        position: absolute;
        right: 0;
        z-index: 100;
      }
      :host([is-open]) {
        display: flex;
      }

      #controls {
        align-items: center;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .spacer {
        flex-grow: 1;
      }

      paper-toggle-button {
        margin-right: 16px;
      }

      #table_container {
        max-height: 500px;
        overflow: auto;
        margin: 0;
        padding: 0;
      }

      table {
        border-collapse: collapse;
        line-height: 24px;
        margin: 16px 0;
        width: 100%;
      }

      tbody {
        border-width: 0;
      }

      tbody tr:hover {
        background: #eee;
      }

      .bug_id {
        cursor: pointer;
        outline: none;
        font-weight: bold;
      }

      td:nth-of-type(4) {
        max-width: 500px;
      }
    </style>

    <div id="controls">
      <cp-input
          id="bug_input"
          autofocus
          placeholder="Bug Number"
          value="[[bugId]]"
          on-keyup="onIdKeyup_">
      </cp-input>

      <raised-button
          disabled$="[[!isIdValid_(bugId)]]"
          on-click="onSubmit_">
        Submit
      </raised-button>

      <span class="spacer">&nbsp;</span>

      <paper-toggle-button
          checked$="[[onlyIntersectingBugs]]"
          on-change="onToggleOnlyIntersectingBugs_">
        Intersecting Bugs Only
      </paper-toggle-button>
    </div>

    <div id="table_container">
      <table>
        <thead>
          <tr>
            <th>Bug #</th>
            <th>Status</th>
            <th>Owner</th>
            <th>Summary</th>
          </tr>
        </thead>

        <tbody>
          <template is="dom-repeat" items="[[filterBugs_(recentPerformanceBugs, onlyIntersectingBugs, selectedRange)]]" as="bug" index-as="bugIndex">
            <tr>
              <td class="bug_id"
                  on-click="onRecentPerformanceBugTap_"
                  tabindex="0">
                [[bug.id]]
              </td>

              <td>[[bug.status]]</td>
              <td>[[bug.owner]]</td>
              <td>[[bug.summary]]</td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>
<script src="/dashboard/spa/triage-existing.js"></script>
