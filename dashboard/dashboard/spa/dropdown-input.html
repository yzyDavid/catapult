<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/dashboard/spa/cp-input.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/option-group.html">
<link rel="import" href="/dashboard/spa/utils.html">

<dom-module id="dropdown-input">
  <template>
    <style>
      .error {
        color: var(--error-color, red);
        font-size: smaller;
        padding-left: 10px;
        visibility: hidden;
      }
      .error[show] {
        visibility: visible;
      }

      #input_clear {
        color: var(--neutral-color-dark, grey);
        cursor: pointer;
        flex-shrink: 0;
        height: var(--icon-size, 1em);
        width: var(--icon-size, 1em);
      }

      #dropdown {
        background-color: var(--background-color, white);
        box-shadow: var(--elevation-2);
        max-height: 600px;
        overflow: auto;
        padding-right: 8px;
        position: absolute;
        z-index: var(--layer-menu, 100);
      }

      #dropdown iron-collapse {
        display: flex;
        flex-direction: column;
      }

      #recommended, #columns {
        border-bottom: 1px solid var(--primary-color-dark, blue);
        display: flex;
        padding-bottom: 4px;
      }

      .column {
        max-height: 143px;
        overflow-y: auto;
      }

      #mundane {
        display: flex;
      }
    </style>

    <cp-input
        id="input"
        autofocus="[[isFocused]]"
        error$="[[!isValid_(selectedOptions, alwaysEnabled, options)]]"
        disabled="[[isDisabled_(alwaysEnabled, options)]]"
        label="[[label]]"
        value="[[getInputValue_(isFocused, query, selectedOptions)]]"
        on-blur="onBlur_"
        on-focus="onFocus_"
        on-keyup="onKeyup_">
      <iron-icon
          id="input_clear"
          hidden$="[[_empty(selectedOptions)]]"
          icon="cp:cancel"
          title="clear"
          alt="clear"
          on-click="onClear_">
      </iron-icon>
    </cp-input>

    <div id="dropdown">
      <template is="dom-if" if="[[renderDropdown_(hasBeenOpened, largeDom)]]">
        <iron-collapse opened="[[isFocused]]">
          <template is="dom-if" if="[[showRecommended_(recommended, query)]]">
            <b style="margin: 4px;">Recommended</b>
            <div id="recommended">
              <option-group
                  state-path="[[statePath]].recommended"
                  root-state-path="[[statePath]]">
              </option-group>
            </div>
          </template>

          <template is="dom-if" if="[[showColumns_(columns, query)]]">
            <b style="margin: 4px;">Memory Components</b>
            <div id="columns">
              <template is="dom-repeat" items="[[columns]]" as="column" index-as="columnIndex">
                <div class="column">
                  <option-group
                      state-path="[[statePath]].columns.[[columnIndex]]"
                      root-state-path="[[statePath]].columns.[[columnIndex]]"
                      on-option-select="onColumnSelect_">
                  </option-group>
                </div>
              </template>
            </div>
          </template>

          <div id="mundane">
            <slot name="dropdown_extra"></slot>

            <option-group
                state-path="[[statePath]]"
                root-state-path="[[statePath]]">
            </option-group>
          </div>
        </iron-collapse>
      </template>
    </div>

    <div class="error" show$="[[!isValid_(selectedOptions, alwaysEnabled, options)]]">
      [[errorMessage]]
    </div>
  </template>
</dom-module>
<script src="/dashboard/spa/dropdown-input.js"></script>
