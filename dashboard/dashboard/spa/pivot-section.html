<link rel="import" href="/dashboard/spa/dropdown-input.html">

<dom-module id="pivot-section">
  <template>
    <style>
      #controls {
        align-items: center;
        display: flex;
        margin-bottom: 8px;
      }

      dropdown-input:not(:first-of-type) {
        margin-left: 8px;
      }

      #spacer {
        flex-grow: 1;
      }

      #close {
        align-self: flex-start;
        flex-shrink: 0;
      }

      #documentation, #open_url {
        color: var(--paper-indigo-500);
        flex-shrink: 0;
      }
    </style>

    <div id="controls">
      <dropdown-input
          state-path="[[statePath]].testSuites"
          on-input-keyup="onKeydown_"
          on-option-select="onSelect_">
      </dropdown-input>

      <a id="documentation"
          href="#"
          target="_blank"
          title="Documentation">
        <iron-icon icon="help"></iron-icon>
      </a>

      <dropdown-input
          state-path="[[statePath]].revisions"
          on-input-keyup="onKeydown_"
          on-option-select="onSelect_">
      </dropdown-input>

      <iron-icon
          id="open_url"
          icon="cloud-upload"
          on-click="openUrl_">
      </iron-icon>

      <span id="spacer">&nbsp;</span>

      <iron-icon
          id="close"
          icon="close"
          on-click="closeSection_">
      </iron-icon>
    </div>

    <pivot-table state-path="[[statePath]]">
    </pivot-table>
  </template>
</dom-module>
<script src="/dashboard/spa/pivot-section.js"></script>
