<link rel="import" href="/dashboard/spa/cp-checkbox.html">
<link rel="import" href="/dashboard/spa/dropdown-input.html">

<dom-module id="chart-parameter">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }
      cp-checkbox {
        margin-left: 12px;
      }
      #dropdown_extra {
        align-items: center;
        border-right: 1px solid black;
        display: flex;
        flex-direction: column;
        padding-right: 8px;
      }
      #tag_head {
        padding: 4px;
        color: var(--neutral-color-dark);
        font-weight: bold;
      }
    </style>

    <dropdown-input state-path="[[statePath]]">
      <template is="dom-if" if="[[!_empty(tags.options)]]">
        <div id="dropdown_extra" slot="dropdown_extra">
          <span id="tag_head">
            Tags
          </span>
          <option-group
              state-path="[[statePath]].tags"
              root-state-path="[[statePath]].tags"
              on-option-select="onTagSelect_">
          </option-group>
        </div>
      </template>
    </dropdown-input>

    <cp-checkbox
        id="aggregate"
        disabled$="[[!isMultiple_(selectedOptions)]]"
        checked="[[isAggregated]]"
        hidden$="[[!canAggregate]]"
        on-change="onAggregateChange_">
      Aggregate
    </cp-checkbox>
  </template>
</dom-module>
<script src="/dashboard/spa/chart-parameter.js"></script>
